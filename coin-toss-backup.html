<div class="jumbotron">
    <div class="container">
		<div class="row">
			<div class="col-md-12">	
				<h1>Coin Toss</h1>
			</div>
		</div>
	</div>
</div>

<div class="section">
    <div class="container">
		<div class="row">
			<div class="col-md-12">	
				<button type="button" class="btn btn-info btn-lg" id="flipCoinButton">Toss Coin</button>
			</div>
		</div>
	</div>
</div>

<div class="section">
    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 id="headsOrTails">Start Flipping</h2>	
				<img id="coinImage" src="/javascript-projects-resources/imgs/heads.jpg" class="img-fluid img-responsive center-block" alt="coin toss" />
				<p>
					Total Tosses: <span id="flipsTotal">0</span>
				</p>
				<p>
					Heads Total: <span id="headsTotal">0</span>
				</p>
				<p>
					Tails Total: <span id="tailsTotal">0</span>
				</p>
			</div>
		</div>
	</div>
</div>	

<div class="section">
    <div class="container">
		<div class="row">
			<div class="col-md-6">	
				<canvas id="pieChart" width="200" height="200" aria-label="Heads & Tails Pie Chart" role="img"><p>Heads & Tails Pie Chart</p></canvas>

			</div>
			<div class="col-md-6">	
				<canvas id="barChart" width="200" height="200" aria-label="Heads & Tails Bar Chart" role="img"><p>Heads & Tails Bar Chart</p></canvas>

			</div>
		</div>
	</div>
</div>	

<div class="section">
    <div class="container">
		<div class="row">
			<div class="col-md-12">

				</table>
			</div>
		</div>
	</div>
</div>	

<div class="section">
    <div class="container">
		<div class="row">

	</div>
</div>
